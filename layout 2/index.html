<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="top_header">
        <div class="logo">
            <h1>LOGO</h1>
        </div>

        <div class="banner">
        <h1>BANNER</h1>
         </div>

    </section>

    <header>
        <h1>HEADER</h1>
    </header>
    
    <section class="content">
         
        <div class="left_box">
            <h1>LEFT BOX</h1>
        </div>

        <div class="center_box">
        <div class="center-top">
            <h1>CENTER TOP</h1>
        </div>

        <div class="center-middle">
            <div class="center-middle-left">
                <h1>CENTER MIDDLE LEFT</h1>
            </div>
            <div class="center-middle-right">
                <h1>CENTER MIDDLE RIGHT</h1>
            </div>
        </div>  
        <div class="center-bottom">
            <h1>CENTER BOTTOM</h1>
        </div>
        </div>

        <div class="right_box">
            <h1>RIGHT BOX</h1>
        </div>


    </section>
        <div class="footer">
            <h1>FOOTER</h1>
        </div>
</body>
</html>
